<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="header.css">
</head>
<body>
  <header class="cabecalho-geral">
    <!--Perguntar sobre uso de nav e div-->
    <nav class="cabecalho-logo">Logo</nav>
    <nav class="cabecalho-sua-loja">
      <a href="teste-redirecionamento/sua-loja.html">
        <img class="cabecalho-icon" src="img/icone-sua-loja.png" alt="Ícone de loja">
        <p class="cabecalho-texto">Sua Loja</p>
      </a>
    </nav>
    <nav class="cabecalho-produtos-add">

    <nav class="cabecalho-usuario">
